<!DOCTYPE html>
{% if page.lang == "zh" %}
<html lang="zh-CN">
{% else %}
<html lang="en">
{% endif %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description }}"> <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

  <div class="container">
    {% include header.html %}
    <main>
      {{ content }}
    </main>
    <footer>
        <p>&copy; 2025 {{ site.author }}. All rights reserved.</p>
    </footer>
  </div>

</body>
</html>
